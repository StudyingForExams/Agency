<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Baloo 2', cursive;
  color: #e8ecff;
  background: #13152C;
  overflow-x: hidden;
  height: 100vh;
}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background: linear-gradient(120deg, #13152C, #1A1B3B, #0F1025);
  background-size: 300% 300%;
  animation: bgMove 20s ease infinite;
  z-index:-3;
}
@keyframes bgMove {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* ===== PARTICLES ===== */
canvas {position:fixed; inset:0; z-index:-2; pointer-events:none;}

/* ===== MOON PLACEHOLDER ===== */
#moon {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, #A4C0FF, #2B004F);
  border-radius: 50%;
  z-index:10;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}

/* ===== TITLE ===== */
#title {
  text-align:center;
  font-size:72px;
  margin-top:40px;
  text-shadow:0 0 14px rgba(180,210,255,.7);
}

/* ===== SEARCH BAR ===== */
#search-container {
  display:flex;
  justify-content:center;
  margin:30px auto;
}
#search-container input {
  width:60%;
  padding:14px 20px;
  font-size:18px;
  border-radius:20px 0 0 20px;
  border:none;
  background: rgba(137,148,231,0.25);
  color:white;
  backdrop-filter: blur(12px);
}
#search-container button {
  padding:14px 20px;
  font-size:18px;
  border:none;
  border-radius:0 20px 20px 0;
  background: rgba(209,212,255,0.35);
  color:white;
  cursor:pointer;
  transition:0.3s;
}
#search-container button:hover {background: rgba(209,212,255,0.65);}

/* ===== UTILITY / MENU BAR ===== */
#menu-bar {
  display:flex;
  justify-content:center;
  margin:40px auto;
  gap:20px;
}
#menu-bar button {
  background: rgba(137,148,231,0.25);
  border:none;
  border-radius:22px;
  padding:14px 20px;
  color:white;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  backdrop-filter: blur(12px);
  box-shadow:0 0 15px rgba(180,210,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#menu-bar button svg {
  width:24px;
  height:24px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
}
#menu-bar button:hover {
  transform: scale(1.1);
  box-shadow:0 0 45px rgba(180,210,255,0.65);
}

/* ===== AREA OVERLAY ===== */
.area {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(25px);
  z-index:20;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  color:#e8ecff;
  padding:60px 20px 20px 20px;
  text-align:center;
  animation:fadeIn 0.4s ease forwards;
}
.area h2 { font-size:48px; margin-bottom:12px; text-shadow:0 0 14px rgba(180,210,255,.7);}
.area p { font-size:20px; max-width:700px; line-height:1.5; opacity:.85;}
.area .back {
  position:absolute; top:15px; left:15px;
  padding:10px 14px;
  background: rgba(30,0,60,0.7);
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px rgba(180,80,255,0.6);
  transition:0.2s;
}
.area .back:hover {transform:scale(1.1); background:rgba(60,0,120,0.85);}

/* ===== FOOTER ===== */
#footer {
  position:fixed;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:13px;
  color: rgba(255,255,255,0.7);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}
@keyframes floatIcons {
  0% {transform: translateY(0px) rotate(0deg);}
  50% {transform: translateY(-3px) rotate(-1deg);}
  100% {transform: translateY(0px) rotate(0deg);}
}
</style>
</head>
<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="title">The Agency</div>

<!-- SEARCH BAR -->
<div id="search-container">
  <form onsubmit="openSearchArea(); return false;">
    <input id="q" placeholder="Search" autocomplete="off"/>
    <button type="submit">Search</button>
  </form>
</div>

<!-- MENU BAR -->
<div id="menu-bar">
  <button onclick="openArea('entertainment')">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>Entertainment
  </button>
  <button onclick="openArea('home')">
    <svg viewBox="0 0 24 24"><path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3z"/></svg>Home
  </button>
  <button onclick="openArea('games')">
    <svg viewBox="0 0 24 24"><path d="M6 21h4v-4H6v4zm8-8h4v-4h-4v4zm0 8h4v-4h-4v4zm-8-8h4v-4H6v4zm4-8h4V1h-4v4zm-4 0h4V1H6v4zm8 0h4V1h-4v4z"/></svg>Games
  </button>
  <button onclick="openArea('settings')">
    <svg viewBox="0 0 24 24"><path d="M12 2a2 2 0 0 1 2 2v2h-4V4a2 2 0 0 1 2-2zm0 20a2 2 0 0 1-2-2v-2h4v2a2 2 0 0 1-2 2zm10-10a2 2 0 0 1-2 2h-2v-4h2a2 2 0 0 1 2 2zm-20 0a2 2 0 0 1 2-2h2v4H4a2 2 0 0 1-2-2z"/></svg>Settings
  </button>
  <button onclick="openArea('admin')">
    <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/></svg>Admin Panel
  </button>
</div>

<!-- AREA OVERLAY -->
<div class="area" id="area-container">
  <div class="back" onclick="closeArea()">← Back</div>
  <div id="area-content">
    <h2 id="area-title">Welcome</h2>
    <p id="area-description">Select a menu item above to explore its area.</p>
    <iframe id="frame" style="width:100%; height:75vh; border:none; margin-top:20px;"></iframe>
  </div>
</div>

<div id="footer">© The Agency</div>

<script>
/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);
resize();

const colors = ["#6E78F7","#8285C6","#44498A"];
const particles = Array.from({length:80},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*3+1,
  dx:(Math.random()-0.5)*0.3,
  dy:(Math.random()-0.5)*0.3,
  a:Math.random()*0.5+0.5,
  shape:Math.random()<0.5?"circle":"star",
  color: colors[Math.floor(Math.random()*colors.length)]
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    ctx.beginPath();
    if(p.shape==="circle"){
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    } else {
      // star shape
      const spikes=5; const outer=p.r; const inner=p.r/2;
      let rot=Math.PI/2*3;
      let cx=p.x; let cy=p.y; let step=Math.PI/spikes;
      ctx.moveTo(cx,cy-outer);
      for(let i=0;i<spikes;i++){
        let x=cx+Math.cos(rot)*outer;
        let y=cy+Math.sin(rot)*outer;
        ctx.lineTo(x,y);
        rot+=step;
        x=cx+Math.cos(rot)*inner;
        y=cy+Math.sin(rot)*inner;
        ctx.lineTo(x,y);
        rot+=step;
      }
      ctx.closePath();
    }
    ctx.fillStyle=`rgba(${parseInt(p.color.slice(1,3),16)},${parseInt(p.color.slice(3,5),16)},${parseInt(p.color.slice(5,7),16)},${p.a})`;
    ctx.shadowColor=p.color;
    ctx.shadowBlur=8;
    ctx.fill();

    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== AREA LOGIC ===== */
function openArea(area){
  const areaContainer=document.getElementById("area-container");
  const titleEl=document.getElementById("area-title");
  const descEl=document.getElementById("area-description");
  const frame=document.getElementById("frame");
  areaContainer.style.display="flex";
  frame.src="";

  switch(area){
    case "entertainment": titleEl.textContent="Entertainment"; descEl.textContent="Fun content coming soon!"; break;
    case "home": titleEl.textContent="Home"; descEl.textContent="Welcome back!"; break;
    case "games": titleEl.textContent="Games"; descEl.textContent="Play exciting games here!"; break;
    case "settings": titleEl.textContent="Settings"; descEl.textContent="Adjust your preferences."; break;
    case "admin": titleEl.textContent="Admin Panel"; descEl.textContent="Admin tools here."; break;
    default: titleEl.textContent="Welcome"; descEl.textContent="Select a menu item above.";
  }
}

function closeArea(){document.getElementById("area-container").style.display="none";}

/* ===== SEARCH AREA ===== */
function openSearchArea(){
  const query=document.getElementById("q").value.trim();
  const areaContainer=document.getElementById("area-container");
  const titleEl=document.getElementById("area-title");
  const descEl=document.getElementById("area-description");
  const frame=document.getElementById("frame");

  if(query==="") return;
  areaContainer.style.display="flex";
  titleEl.textContent="Search Results";
  descEl.textContent="Results for: " + query;
  frame.src="https://gas.education/math/hvtrs8%2F-dwcidwcigm.aoo%2F%" + encodeURIComponent(query) + "%3Due%60";
}
</script>
</body>
</html>
