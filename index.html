<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Baloo 2', cursive;
  color: #e8ecff;
  background: #050008;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background: linear-gradient(120deg,#050008,#1a0033,#090014,#2b004f);
  background-size:300% 300%;
  animation:bgMove 15s ease infinite;
  z-index:-3;
}
@keyframes bgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ===== PARTICLES ===== */
canvas {position:fixed; inset:0; z-index:-2; pointer-events:none;}

/* ===== MOON PLACEHOLDER ===== */
#moon {
  position: fixed;
  top:15px;
  left:15px;
  width:60px;
  height:60px;
  background: radial-gradient(circle at 30% 30%, #a4c0ff, #2b004f);
  border-radius:50%;
  z-index:10;
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* ===== TITLE ===== */
#title {
  font-size:64px;
  text-shadow: 0 0 16px rgba(180,120,255,0.7);
  margin-bottom:30px;
  opacity:0;
  animation:fadeInUp 1s forwards 0.3s;
}

/* ===== SEARCH BAR ===== */
#search-container {
  width:70%;
  display:flex;
  justify-content:center;
  margin-bottom:40px;
  opacity:0;
  animation:fadeInUp 1s forwards 0.6s;
}
#search-container input {
  flex:1;
  padding:16px 24px;
  font-size:16px;
  border:none;
  border-radius:28px 0 0 28px;
  background: rgba(255,255,255,0.05);
  color:white;
  backdrop-filter: blur(18px);
  box-shadow:0 0 12px rgba(180,120,255,0.3);
  transition:0.3s;
}
#search-container input:focus {background: rgba(255,255,255,0.1);}
#search-container button {
  padding:16px 24px;
  font-size:16px;
  border:none;
  border-radius:0 28px 28px 0;
  background: rgba(140,120,255,0.4);
  color:white;
  cursor:pointer;
  transition:0.3s;
  backdrop-filter: blur(18px);
  box-shadow:0 0 12px rgba(140,120,255,0.3);
}
#search-container button:hover {background: rgba(180,160,255,0.6);}

/* ===== PLACEHOLDER BUTTONS ===== */
#placeholder-buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:50px;
  opacity:0;
  animation:fadeInUp 1s forwards 0.9s;
}
.placeholder-btn {
  width:150px;
  height:100px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius:28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 20px rgba(140,120,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.placeholder-btn:hover {
  transform:scale(1.1);
  box-shadow:0 0 45px rgba(180,160,255,0.65);
}
.placeholder-btn svg {
  width:40px;
  height:40px;
  margin-bottom:6px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
}
@keyframes floatIcons {
  0% {transform: translateY(0px);}
  50% {transform: translateY(-4px);}
  100% {transform: translateY(0px);}
}

/* ===== MENU BAR ===== */
#menu-bar {
  display:flex;
  justify-content:center;
  gap:15px;
  opacity:0;
  animation:fadeInUp 1s forwards 1.2s;
}
#menu-bar button {
  background: rgba(255,255,255,0.05);
  border:none;
  border-radius:22px;
  padding:14px 20px;
  color:white;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  backdrop-filter: blur(18px);
  box-shadow:0 0 15px rgba(140,120,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#menu-bar button svg {
  width:24px; height:24px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
}
#menu-bar button:hover {transform:scale(1.1); box-shadow:0 0 45px rgba(180,160,255,0.65);}

/* ===== AREA OVERLAY ===== */
.area {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(25px);
  z-index:20;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#e8ecff;
  padding:40px 20px;
  text-align:center;
  animation:fadeIn 0.4s ease forwards;
}
.area h2 { font-size:48px; margin-bottom:12px; text-shadow:0 0 14px rgba(140,120,255,.7);}
.area p { font-size:20px; max-width:600px; line-height:1.5; opacity:.85;}
.area .back {
  position:absolute; top:15px; left:15px;
  padding:10px 14px;
  background: rgba(30,0,60,0.7);
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px rgba(180,80,255,0.6);
  transition:0.2s;
}
.area .back:hover {transform:scale(1.1); background:rgba(60,0,120,0.85);}

/* ===== FOOTER ===== */
#footer {
  position:fixed;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:13px;
  color: rgba(255,255,255,0.7);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}
@keyframes fadeInUp {0%{opacity:0; transform: translateY(20px);}100%{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="title">The Agency</div>

<!-- SEARCH BAR -->
<div id="search-container">
  <form onsubmit="go(); return false;">
    <input id="q" placeholder="Search" style="font-size:16px; width:70%;">
    <button type="submit">Search</button>
  </form>
</div>

<!-- PLACEHOLDER BUTTONS -->
<div id="placeholder-buttons">
  <div class="placeholder-btn" onclick="openArea('entertainment')">
    <svg viewBox="0 0 24 24"><path d="M6 21h4v-4H6v4zm8-8h4v-4h-4v4zm0 8h4v-4h-4v4zm-8-8h4v-4H6v4zm4-8h4V1h-4v4zm-4 0h4V1H6v4zm8 0h4V1h-4v4z"/></svg>
    Entertainment
  </div>
  <div class="placeholder-btn" onclick="openArea('home')">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
    Home
  </div>
  <div class="placeholder-btn" onclick="openArea('games')">
    <svg viewBox="0 0 24 24"><path d="M12 2l9 20H3L12 2z"/></svg>
    Games
  </div>
  <div class="placeholder-btn" onclick="openArea('settings')">
    <svg viewBox="0 0 24 24"><path d="M12 8a4 4 0 100 8 4 4 0 000-8zm0 0V2m0 20v-6"/></svg>
    Settings
  </div>
  <div class="placeholder-btn" onclick="openArea('admin')">
    <svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
    Admin Panel
  </div>
</div>

<!-- MENU BAR -->
<div id="menu-bar">
  <button onclick="openArea('entertainment')">Entertainment</button>
  <button onclick="openArea('home')">Home</button>
  <button onclick="openArea('games')">Games</button>
  <button onclick="openArea('settings')">Settings</button>
  <button onclick="openArea('admin')">Admin Panel</button>
</div>

<!-- AREA OVERLAY -->
<div class="area" id="area-container">
  <div class="back" onclick="closeArea()">← Back</div>
  <div id="area-content">
    <h2 id="area-title">Welcome</h2>
    <p id="area-description">Select an area from the buttons above to explore.</p>
  </div>
</div>

<div id="footer">© Solar Smash may be broken • Roblox works • If banned use /School</div>

<script>
/* SEARCH BAR */
function go() {
  const query = encodeURIComponent(document.getElementById("q").value);
  const url = "https://gas.education/math/"+"hvtrs8%2F-dwcidwcigm.aoo%2F%3Dq%3Fhgy%24"+query+"%3Due%60";
  window.location.href = url;
}

/* AREA LOGIC */
function openArea(area){
  const areaContainer = document.getElementById("area-container");
  const titleEl = document.getElementById("area-title");
  const descEl = document.getElementById("area-description");
  areaContainer.style.display = "flex";

  switch(area){
    case "entertainment": titleEl.textContent="Entertainment"; descEl.textContent="Welcome to the Entertainment section!"; break;
    case "home": titleEl.textContent="Home"; descEl.textContent="Welcome Home!"; break;
    case "games": titleEl.textContent="Games"; descEl.textContent="Explore all available games!"; break;
    case "settings": titleEl.textContent="Settings"; descEl.textContent="Adjust your preferences here."; break;
    case "admin": titleEl.textContent="Admin Panel"; descEl.textContent="Manage administrative tasks."; break;
    default: titleEl.textContent="Welcome"; descEl.textContent="Select an area from the buttons above.";
  }
}
function closeArea(){ document.getElementById("area-container").style.display="none"; }

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);
resize();

const particles = Array.from({length:100}, ()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*3+1,
  dx:(Math.random()-0.5)*0.6,
  dy:(Math.random()-0.5)*0.6,
  a:Math.random()*0.5+0.2,
  shape:Math.random()<0.5?"circle":"triangle"
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    ctx.beginPath();
    if(p.shape==="circle") ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    else {ctx.moveTo(p.x,p.y-p.r); ctx.lineTo(p.x+p.r,p.y+p.r); ctx.lineTo(p.x-p.r,p.y+p.r); ctx.closePath();}
    ctx.fillStyle=`rgba(180,160,255,${p.a})`;
    ctx.shadowColor=`rgba(180,160,255,0.7)`;
    ctx.shadowBlur=6;
    ctx.fill();

    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
