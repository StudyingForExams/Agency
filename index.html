<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Baloo 2', cursive;
  background: #13152C;
  color: #E8ECFF;
  height: 100vh;
  overflow: hidden;
}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed;
  inset:-10%;
  background: radial-gradient(circle at top, #1c1f44, #13152C 60%);
  z-index:-3;
  transition: transform 0.1s linear;
}

/* ===== PARTICLES ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: -2;
  pointer-events: none;
}

/* ===== MOON ===== */
#moon {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #D1D4FF, #6E78F7);
  box-shadow: 0 0 25px rgba(130,133,198,0.8);
  animation: pulse 3s ease-in-out infinite;
  z-index: 5;
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* ===== CENTER UI ===== */
#center-ui {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 26px;
  text-align: center;
}

/* ===== TITLE ===== */
#title {
  font-size: 72px;
  text-shadow: 0 0 18px rgba(130,133,198,0.9);
}

/* ===== SEARCH BAR ===== */
#search-box {
  display: flex;
  width: 520px;
  max-width: 85%;
  border-radius: 22px;
  overflow: hidden;
  background: rgba(137,148,231,0.28);
  border: 1px solid rgba(209,212,255,0.35);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 22px rgba(110,120,247,0.35);
}

#search-box input {
  flex: 1;
  padding: 14px 18px;
  font-size: 16px;
  background: transparent;
  border: none;
  outline: none;
  color: white;
}

#search-box button {
  padding: 14px 22px;
  background: rgba(209,212,255,0.25);
  border: none;
  cursor: pointer;
  color: white;
  transition: 0.25s;
}
#search-box button:hover {
  background: rgba(209,212,255,0.45);
}

/* ===== UTILITY BAR ===== */
#menu-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

#menu-bar button {
  min-width: 160px;
  height: 54px;
  background: rgba(137,148,231,0.28);
  border: 1px solid rgba(209,212,255,0.35);
  border-radius: 18px;
  color: white;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  backdrop-filter: blur(14px);
  box-shadow:
    0 0 12px rgba(110,120,247,0.35),
    inset 0 0 10px rgba(255,255,255,0.05);

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#menu-bar button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow:
    0 0 28px rgba(130,133,198,0.65),
    inset 0 0 14px rgba(255,255,255,0.08);
}

#menu-bar svg {
  width: 22px;
  height: 22px;
  stroke: #E8ECFF;
  fill: none;
  stroke-width: 2;
}

/* ===== SEARCH OVERLAY ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(10,12,40,0.9);
  backdrop-filter: blur(22px);
  display: none;
  flex-direction: column;
  z-index: 20;
  animation: fadeIn 0.35s ease forwards;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.back {
  position: absolute;
  top: 16px;
  left: 16px;
  padding: 10px 14px;
  background: rgba(137,148,231,0.35);
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(110,120,247,0.7);
  z-index: 25;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="center-ui">
  <div id="title">The Agency</div>

  <div id="search-box">
    <input placeholder="Search">
    <button onclick="openSearch()">Search</button>
  </div>

  <div id="menu-bar">
    <button>
      <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="4"/></svg>
      Entertainment
    </button>
    <button>
      <svg viewBox="0 0 24 24"><path d="M3 11l9-9 9 9"/><path d="M5 10v10h14V10"/></svg>
      Home
    </button>
    <button>
      <svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="3"/><circle cx="8" cy="12" r="1"/><circle cx="16" cy="12" r="1"/></svg>
      Games
    </button>
    <button>
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a7.5 7.5 0 0 0 0-6"/><path d="M4.6 9a7.5 7.5 0 0 0 0 6"/></svg>
      Settings
    </button>
    <button>
      <svg viewBox="0 0 24 24"><path d="M12 2v20"/><path d="M5 7h14"/><path d="M5 17h14"/></svg>
      Admin Panel
    </button>
  </div>
</div>

<div id="overlay">
  <div class="back" onclick="closeSearch()">‚Üê Back</div>
  <iframe src=""></iframe>
</div>

<script>
/* ===== SEARCH ===== */
function openSearch() {
  document.querySelector("#overlay iframe").src =
    "https://gas.education/math/hvtrs8%2F-dwcidwcigm.aoo%2F";
  document.getElementById("overlay").style.display = "flex";
}
function closeSearch() {
  document.getElementById("overlay").style.display = "none";
  document.querySelector("#overlay iframe").src = "";
}

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const colors = ["#6E78F7","#8285C6","#44498A"];

const particles = Array.from({length: 90}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*2+1,
  dx: (Math.random()-0.5)*0.2,
  dy: (Math.random()-0.5)*0.2,
  c: colors[Math.floor(Math.random()*colors.length)],
  a: Math.random()*0.5+0.5,
  star: Math.random()<0.3
}));

let mx = 0, my = 0;
window.addEventListener("mousemove", e => {
  mx = (e.clientX / w - 0.5) * 10;
  my = (e.clientY / h - 0.5) * 10;
  document.body.style.setProperty("--px", mx + "px");
});

function draw() {
  ctx.clearRect(0,0,w,h);
  for (const p of particles) {
    ctx.beginPath();
    if (p.star) {
      ctx.moveTo(p.x, p.y-p.r);
      ctx.lineTo(p.x+p.r, p.y+p.r);
      ctx.lineTo(p.x-p.r, p.y+p.r);
      ctx.closePath();
    } else {
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    }
    ctx.fillStyle = p.c;
    ctx.globalAlpha = p.a;
    ctx.shadowColor = p.c;
    ctx.shadowBlur = 12;
    ctx.fill();

    p.x += p.dx + mx*0.02;
    p.y += p.dy + my*0.02;

    if (p.x<0||p.x>w) p.dx*=-1;
    if (p.y<0||p.y>h) p.dy*=-1;
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
