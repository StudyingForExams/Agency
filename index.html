<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Baloo 2', cursive;
  background: #13152C;
  color: #E8ECFF;
  height: 100vh;
  overflow: hidden;
}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed;
  inset:-10%;
  background: radial-gradient(circle at top, #1c1f44, #13152C 60%);
  z-index:-3;
}

/* ===== PARTICLES ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: -2;
  pointer-events: none;
}

/* ===== MOON ===== */
#moon {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #D1D4FF, #6E78F7);
  box-shadow: 0 0 30px rgba(130,133,198,0.9);
  animation: pulse 3s ease-in-out infinite;
  z-index: 5;
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* ===== CENTER UI ===== */
#center-ui {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 26px;
  text-align: center;
}

/* ===== TITLE ===== */
#title {
  font-size: 72px;
  text-shadow: 0 0 18px rgba(130,133,198,0.9);
}

/* ===== SEARCH BAR ===== */
#search-box {
  display: flex;
  width: 520px;
  max-width: 85%;
  border-radius: 22px;
  overflow: hidden;
  background: rgba(137,148,231,0.28);
  border: 1px solid rgba(209,212,255,0.35);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 22px rgba(110,120,247,0.35);
}

#search-box input {
  flex: 1;
  padding: 14px 18px;
  font-size: 16px;
  background: transparent;
  border: none;
  outline: none;
  color: white;
}

#search-box button {
  padding: 14px 22px;
  background: rgba(209,212,255,0.25);
  border: none;
  cursor: pointer;
  color: white;
  transition: 0.25s;
}
#search-box button:hover {
  background: rgba(209,212,255,0.45);
}

/* ===== UTILITY BAR ===== */
#menu-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

#menu-bar button {
  min-width: 160px;
  height: 54px;
  background: rgba(137,148,231,0.28);
  border: 1px solid rgba(209,212,255,0.35);
  border-radius: 18px;
  color: white;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  backdrop-filter: blur(14px);
  box-shadow:
    0 0 12px rgba(110,120,247,0.35),
    inset 0 0 10px rgba(255,255,255,0.05);

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#menu-bar button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow:
    0 0 28px rgba(130,133,198,0.65),
    inset 0 0 14px rgba(255,255,255,0.08);
}

#menu-bar img {
  width: 22px;
  height: 22px;
  filter: brightness(0) invert(1);
}

/* ===== SEARCH OVERLAY ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(10,12,40,0.9);
  backdrop-filter: blur(22px);
  display: none;
  flex-direction: column;
  z-index: 20;
  animation: fadeIn 0.35s ease forwards;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.back {
  position: absolute;
  top: 16px;
  left: 16px;
  padding: 10px 14px;
  background: rgba(137,148,231,0.35);
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(110,120,247,0.7);
  z-index: 25;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="center-ui">
  <div id="title">The Agency</div>

  <div id="search-box">
    <input placeholder="Search">
    <button onclick="openSearch()">Search</button>
  </div>

  <div id="menu-bar">
    <button><img src="https://www.svgrepo.com/show/430129/television-technology-entertainment.svg">Entertainment</button>
    <button><img src="https://www.svgrepo.com/show/471518/home-03.svg">Home</button>
    <button><img src="https://www.svgrepo.com/show/333091/games.svg">Games</button>
    <button><img src="https://www.svgrepo.com/show/506315/settings.svg">Settings</button>
    <button><img src="https://www.svgrepo.com/show/372709/terminal.svg">Admin Panel</button>
  </div>
</div>

<div id="overlay">
  <div class="back" onclick="closeSearch()">‚Üê Back</div>
  <iframe src=""></iframe>
</div>

<script>
/* ===== SEARCH ===== */
function openSearch() {
  document.querySelector("#overlay iframe").src =
    "https://gas.education/math/hvtrs8%2F-dwcidwcigm.aoo%2F";
  document.getElementById("overlay").style.display = "flex";
}
function closeSearch() {
  document.getElementById("overlay").style.display = "none";
  document.querySelector("#overlay iframe").src = "";
}

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const colors = ["#6E78F7","#8285C6","#44498A"];

const particles = Array.from({length: 110}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*4 + 2,
  dx: (Math.random()-0.5)*0.15,
  dy: (Math.random()-0.5)*0.15,
  c: colors[Math.floor(Math.random()*colors.length)],
  a: Math.random()*0.6 + 0.4,
  type: Math.floor(Math.random()*3)
}));

function drawStar(x,y,r,points){
  const step = Math.PI / points;
  ctx.beginPath();
  for(let i=0;i<2*points;i++){
    const rad = i%2===0 ? r : r/2;
    ctx.lineTo(
      x + Math.cos(i*step)*rad,
      y + Math.sin(i*step)*rad
    );
  }
  ctx.closePath();
}

function draw() {
  ctx.clearRect(0,0,w,h);
  for (const p of particles) {
    ctx.shadowColor = p.c;
    ctx.shadowBlur = 22;

    if(p.type===0){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = p.c;
      ctx.globalAlpha = p.a;
      ctx.fill();
    } else if(p.type===1){
      drawStar(p.x,p.y,p.r,5);
      ctx.fillStyle = p.c;
      ctx.globalAlpha = p.a;
      ctx.fill();
    } else {
      ctx.beginPath();
      ctx.moveTo(p.x, p.y-p.r);
      ctx.lineTo(p.x+p.r, p.y+p.r);
      ctx.lineTo(p.x-p.r, p.y+p.r);
      ctx.closePath();
      ctx.fillStyle = p.c;
      ctx.globalAlpha = p.a;
      ctx.fill();
    }

    p.x += p.dx;
    p.y += p.dy;
    if (p.x<0||p.x>w) p.dx*=-1;
    if (p.y<0||p.y>h) p.dy*=-1;
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
