<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Baloo 2', cursive;
  background: #13152C;
  color: #E8ECFF;
  height: 100vh;
  overflow: hidden;
}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed;
  inset:-10%;
  background: radial-gradient(circle at top, #1c1f44, #13152C 60%);
  z-index:-3;
}

/* ===== PARTICLES ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: -2;
  pointer-events: none;
}

/* ===== MOON ===== */
#moon {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #D1D4FF, #6E78F7);
  box-shadow: 0 0 30px rgba(130,133,198,0.9);
  animation: pulse 3s ease-in-out infinite;
  z-index: 5;
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* ===== CENTER UI ===== */
#center-ui {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 26px;
  text-align: center;
  transition: opacity .6s ease, transform .6s ease;
}

.hide-ui {
  opacity: 0;
  transform: scale(0.96);
  pointer-events: none;
}

/* ===== TITLE ===== */
#title {
  font-size: 72px;
  text-shadow: 0 0 18px rgba(130,133,198,0.9);
}

/* ===== SEARCH BAR ===== */
#search-box {
  display: flex;
  width: 520px;
  max-width: 85%;
  border-radius: 22px;
  overflow: hidden;
  background: rgba(137,148,231,0.28);
  border: 1px solid rgba(209,212,255,0.35);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 22px rgba(110,120,247,0.35);
}

#search-box input {
  flex: 1;
  padding: 14px 18px;
  font-size: 16px;
  background: transparent;
  border: none;
  outline: none;
  color: white;
}

#search-box button {
  padding: 14px 22px;
  background: rgba(209,212,255,0.25);
  border: none;
  cursor: pointer;
  color: white;
  transition: 0.25s;
}
#search-box button:hover {
  background: rgba(209,212,255,0.45);
}

/* ===== MENU ===== */
#menu-bar {
  display: flex;
  gap: 16px;
}

#menu-bar button {
  min-width: 160px;
  height: 54px;
  background: rgba(137,148,231,0.28);
  border: 1px solid rgba(209,212,255,0.35);
  border-radius: 18px;
  color: white;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  backdrop-filter: blur(14px);
  box-shadow:
    0 0 12px rgba(110,120,247,0.35),
    inset 0 0 10px rgba(255,255,255,0.05);

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#menu-bar button:hover {
  transform: translateY(-2px) scale(1.05);
}

#menu-bar img {
  width: 22px;
  filter: brightness(0) invert(1);
}

/* ===== SEARCH OVERLAY ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(10,12,40,0.9);
  backdrop-filter: blur(22px);
  display: none;
  z-index: 40;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.back {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 10px 14px;
  background: rgba(137,148,231,0.35);
  border-radius: 12px;
  cursor: pointer;
  z-index: 45;
}

/* ===== EMBED VIEW ===== */
#embed-view {
  position: fixed;
  inset: 0;
  background: #0a0c28;
  display: none;
  z-index: 30;
}

#embed-view iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#embed-back {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 10px 14px;
  background: rgba(137,148,231,0.35);
  border-radius: 12px;
  cursor: pointer;
  z-index: 35;
}
</style>
</head>

<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="center-ui">
  <div id="title">The Agency</div>

  <div id="search-box">
    <input placeholder="Search">
    <button onclick="openSearch()">Search</button>
  </div>

  <div id="menu-bar">
    <button onclick="openEmbed('entertainment')">
      <img src="https://www.svgrepo.com/show/430129/television-technology-entertainment.svg">Entertainment
    </button>
    <button onclick="openEmbed('games')">
      <img src="https://www.svgrepo.com/show/333091/games.svg">Games
    </button>
    <button onclick="openEmbed('chat')">
      <img src="https://www.svgrepo.com/show/487431/group-chat.svg">Chat
    </button>
    <button onclick="openEmbed('settings')">
      <img src="https://www.svgrepo.com/show/506315/settings.svg">Settings
    </button>
    <button onclick="openEmbed('admin')">
      <img src="https://www.svgrepo.com/show/372709/terminal.svg">Admin Panel
    </button>
  </div>
</div>

<!-- SEARCH -->
<div id="overlay">
  <div class="back" onclick="closeSearch()">← Back</div>
  <iframe></iframe>
</div>

<!-- EMBED -->
<div id="embed-view">
  <div id="embed-back" onclick="closeEmbed()">← Back</div>
  <iframe></iframe>
</div>

<script>
/* ===== SEARCH ===== */
function openSearch(){
  document.querySelector("#overlay iframe").src =
    "https://dontblock.minecraft.pe/math/hvtrs8%2F-dwcidwcigm.aoo%2F";
  document.getElementById("overlay").style.display = "block";
}
function closeSearch(){
  document.getElementById("overlay").style.display = "none";
  document.querySelector("#overlay iframe").src = "";
}

/* ===== EMBEDS ===== */
const EMBEDS = {
  entertainment: "https://example.com",
  games: "https://example.com",
  chat: "https://studyingforexams.github.io/Chat/",
  settings: "https://example.com",
  admin: "https://example.com"
};

function openEmbed(type){
  document.getElementById("center-ui").classList.add("hide-ui");
  setTimeout(() => {
    const e = document.getElementById("embed-view");
    e.style.display = "block";
    e.querySelector("iframe").src = EMBEDS[type];
  }, 600);
}

function closeEmbed(){
  const e = document.getElementById("embed-view");
  e.style.display = "none";
  e.querySelector("iframe").src = "";
  document.getElementById("center-ui").classList.remove("hide-ui");
}

/* ===== PARTICLES (UNCHANGED) ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h;

function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const colors = ["#6E78F7","#8285C6","#44498A"];
const particles = Array.from({length:110},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*4+2,
  dx:(Math.random()-.5)*.15,
  dy:(Math.random()-.5)*.15,
  c:colors[Math.floor(Math.random()*colors.length)],
  a:Math.random()*.6+.4,
  t:Math.floor(Math.random()*3)
}));

function drawStar(x,y,r){
  ctx.beginPath();
  for(let i=0;i<10;i++){
    const rad=i%2? r/2:r;
    const ang=i*Math.PI/5;
    ctx.lineTo(x+Math.cos(ang)*rad,y+Math.sin(ang)*rad);
  }
  ctx.closePath();
}

function loop(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    ctx.shadowBlur=22;
    ctx.shadowColor=p.c;
    ctx.globalAlpha=p.a;
    ctx.fillStyle=p.c;

    if(p.t===0){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    } else if(p.t===1){
      drawStar(p.x,p.y,p.r);
      ctx.fill();
    } else {
      ctx.beginPath();
      ctx.moveTo(p.x,p.y-p.r);
      ctx.lineTo(p.x+p.r,p.y+p.r);
      ctx.lineTo(p.x-p.r,p.y+p.r);
      ctx.fill();
    }

    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
  }
  ctx.globalAlpha=1;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
