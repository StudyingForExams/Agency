<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
<link rel="icon" href="images/oasis.png">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Baloo 2', cursive;
  color: #e8ecff;
  background: #02040a;
}

/* ===== MOONLIGHT BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(160,190,255,.18), transparent 45%),
    linear-gradient(135deg, #040812, #0b1230, #141b4d, #1a2260);
  background-size: 200% 200%;
  animation: bgMove 20s ease infinite;
  z-index: -3;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== PARTICLES ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -2;
}

/* ===== INTRO ===== */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(20px);
  background: rgba(5,10,30,.85);
  z-index: 50;
  animation: introFade 1.8s ease forwards;
}

#intro h1 {
  font-size: 72px;
  color: #eef2ff;
  text-shadow:
    0 0 20px rgba(150,180,255,.8),
    0 0 40px rgba(100,140,255,.6);
  animation: introPop 1.8s ease forwards;
}

@keyframes introPop {
  0% { transform: scale(.6); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

@keyframes introFade {
  0% { opacity: 1; }
  85% { opacity: 1; }
  100% { opacity: 0; pointer-events: none; }
}

/* ===== MOON PLACEHOLDER ===== */
#moon {
  position: fixed;
  top: 18px;
  left: 18px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: radial-gradient(
    circle at top left,
    #ffffff,
    #cfd8ff,
    #9aa7ff
  );
  box-shadow:
    0 0 25px rgba(170,200,255,.8),
    inset -6px -6px 12px rgba(100,120,255,.6);
  animation: moonPulse 3.5s ease-in-out infinite;
  z-index: 6;
}

@keyframes moonPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* ===== TITLE ===== */
#title {
  position: fixed;
  top: 26px;
  width: 100%;
  text-align: center;
  font-size: 64px;
  text-shadow:
    0 0 14px rgba(140,170,255,.7),
    0 0 35px rgba(100,130,255,.4);
  z-index: 5;
  transition: opacity .4s ease;
}

/* ===== MENU ===== */
#menu {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  padding-top: 90px;
  z-index: 2;
  animation: menuRise 1.2s ease;
  filter: drop-shadow(0 0 25px rgba(140,180,255,0.25));
}

@keyframes menuRise {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ===== APP ICON BUTTONS ===== */
.btn {
  width: 160px;
  height: 160px;
  border-radius: 28px;
  background: linear-gradient(
    145deg,
    rgba(140,170,255,0.18),
    rgba(80,110,255,0.08)
  );
  backdrop-filter: blur(18px);
  border: 1px solid rgba(190,210,255,0.35);
  box-shadow:
    0 12px 30px rgba(20,40,120,0.6),
    0 0 35px rgba(140,180,255,0.45),
    inset 0 1px 1px rgba(255,255,255,0.35),
    inset 0 -8px 16px rgba(120,150,255,0.15);
  cursor: pointer;
  transition:
    transform 0.35s cubic-bezier(.2,.8,.2,1),
    box-shadow 0.35s ease;
}

.btn:hover {
  transform: translateY(-6px) scale(1.18);
  box-shadow:
    0 20px 45px rgba(40,60,160,0.75),
    0 0 70px rgba(170,210,255,0.95),
    inset 0 2px 2px rgba(255,255,255,0.45),
    inset 0 -12px 20px rgba(160,190,255,0.25);
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
  filter: drop-shadow(0 6px 12px rgba(30,60,160,0.6));
}

/* ===== VIEWER ===== */
#viewer {
  display: none;
  height: 100vh;
  width: 100vw;
  animation: fadeIn .5s ease;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: black;
}

/* ===== BACK BUTTON ===== */
.back {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 10px 16px;
  border-radius: 12px;
  background: rgba(100,130,255,.25);
  border: 1px solid rgba(180,200,255,.35);
  box-shadow: 0 0 20px rgba(140,170,255,.6);
  cursor: pointer;
  transition: all .25s ease;
  z-index: 10;
}

.back:hover {
  transform: scale(1.12);
}

/* ===== FOOTER ===== */
#footer {
  position: fixed;
  bottom: 36px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: rgba(200,210,255,.75);
  transition: opacity .4s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="intro"><h1>The Agency</h1></div>

<div id="moon"></div>

<canvas id="particles"></canvas>

<div id="title">The Agency</div>

<div id="menu">
  <div class="btn" onclick="go('site1')"><img src="images/btn1.png"></div>
  <div class="btn" onclick="go('site2')"><img src="images/btn2.png"></div>
  <div class="btn" onclick="go('site3')"><img src="images/btn3.png"></div>
  <div class="btn" onclick="go('site4')"><img src="images/btn4.png"></div>
  <div class="btn" onclick="go('site5')"><img src="images/btn5.png"></div>
</div>

<div id="viewer">
  <div class="back" onclick="go('')">← Back</div>
  <iframe id="frame"></iframe>
</div>

<div id="footer">
© Admin Site.
</div>

<script>
/* ===== NAV ===== */
const sites = {
  site1: "https://client.eaglercraft.win/eagler-files/1.8/Main/index.html",
  site2: "https://studyingforexams.github.io/Roblox/",
  site3: "https://deli-game.github.io/geometry-dash/",
  site4: "https://studyingforexams.github.io/Solar-Smash/",
  site5: "https://freegamesunblocked76.github.io/retro-bowl/"
};

const menu = document.getElementById("menu");
const viewer = document.getElementById("viewer");
const frame = document.getElementById("frame");
const title = document.getElementById("title");
const footer = document.getElementById("footer");

function go(page) {
  location.hash = page;
}

function loadPage() {
  const hash = location.hash.replace("#", "");
  if (sites[hash]) {
    menu.style.display = "none";
    viewer.style.display = "block";
    frame.src = sites[hash];
    title.classList.add("hidden");
    footer.classList.add("hidden");
  } else {
    menu.style.display = "flex";
    viewer.style.display = "none";
    frame.src = "";
    title.classList.remove("hidden");
    footer.classList.remove("hidden");
  }
}

window.addEventListener("hashchange", loadPage);
loadPage();

/* ===== SUNSHINE PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const shapes = ["circle", "diamond", "square"];

const particles = Array.from({ length: 140 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  size: Math.random() * 3 + 1.2,
  speed: Math.random() * 0.25 + 0.05,
  drift: (Math.random() - 0.5) * 0.15,
  alpha: Math.random() * 0.35 + 0.15,
  shape: shapes[Math.floor(Math.random() * shapes.length)]
}));

function drawParticle(p) {
  ctx.save();
  ctx.translate(p.x, p.y);
  ctx.fillStyle = `rgba(160,190,255,${p.alpha})`;
  ctx.shadowColor = "rgba(160,190,255,0.8)";
  ctx.shadowBlur = 18;

  ctx.beginPath();
  if (p.shape === "circle") {
    ctx.arc(0, 0, p.size, 0, Math.PI * 2);
  } else if (p.shape === "diamond") {
    ctx.rotate(Math.PI / 4);
    ctx.rect(-p.size, -p.size, p.size * 2, p.size * 2);
  } else {
    ctx.rect(-p.size, -p.size, p.size * 2, p.size * 2);
  }
  ctx.fill();
  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const p of particles) {
    drawParticle(p);
    p.y -= p.speed;
    p.x += p.drift;
    if (p.y < -20) {
      p.y = canvas.height + 20;
      p.x = Math.random() * canvas.width;
    }
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
