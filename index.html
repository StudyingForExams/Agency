<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Baloo 2', cursive;
  color: #e8ecff;
  background: #13152C;
  overflow: hidden;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Background animation */
body::before {
  content:"";
  position: fixed; inset:0;
  background: linear-gradient(120deg,#13152C,#0f1024,#1a1b38);
  background-size: 300% 300%;
  animation: bgMove 20s ease infinite;
  z-index:-3;
}
@keyframes bgMove {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

canvas { position:fixed; inset:0; z-index:-2; pointer-events:none; }

/* Moon */
#moon {
  position: fixed; top:15px; left:15px;
  width:60px; height:60px;
  background: radial-gradient(circle at 30% 30%, #a4c0ff, #2b004f);
  border-radius:50%;
  z-index:10;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.15);}}

/* Title */
#title {
  text-align:center;
  font-size:72px;
  margin-bottom:40px;
  text-shadow:0 0 14px rgba(140,170,255,.7);
}

/* Search Bar */
#search-container {
  display:flex;
  justify-content:center;
  margin-bottom:30px;
}
#search-container input {
  width:60%;
  padding:14px 20px;
  font-size:18px;
  border-radius:20px 0 0 20px;
  border:none;
  background: rgba(137,148,231,0.4);
  color:white;
  backdrop-filter: blur(10px);
}
#search-container button {
  padding:14px 20px;
  font-size:18px;
  border:none;
  border-radius:0 20px 20px 0;
  background: rgba(180,200,255,0.3);
  color:white;
  cursor:pointer;
  transition:0.3s;
}
#search-container button:hover { background: rgba(180,200,255,0.6); }

/* Placeholder Buttons */
#placeholder-buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:40px;
}
.placeholder-btn {
  width:180px; height:100px;
  background: rgba(137,148,231,0.3);
  backdrop-filter: blur(12px);
  border-radius:28px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  cursor:pointer;
  box-shadow:0 0 20px rgba(140,170,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.placeholder-btn:hover {
  transform: scale(1.1);
  box-shadow:0 0 45px rgba(180,210,255,0.65);
}
.placeholder-btn svg {
  width:40px; height:40px;
  margin-bottom:6px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
}
@keyframes floatIcons {
  0% {transform: translateY(0px) rotate(0deg);}
  50% {transform: translateY(-4px) rotate(-1deg);}
  100% {transform: translateY(0px) rotate(0deg);}
}

/* Menu Bar */
#menu-bar {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:40px;
}
#menu-bar button {
  background: rgba(137,148,231,0.3);
  border:none;
  border-radius:22px;
  padding:14px 20px;
  color:white;
  cursor:pointer;
  display:flex; align-items:center; gap:8px;
  backdrop-filter: blur(12px);
  box-shadow:0 0 15px rgba(140,170,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#menu-bar button svg { width:24px; height:24px; fill:white; animation: floatIcons 3.5s ease-in-out infinite; }
#menu-bar button:hover { transform:scale(1.1); box-shadow:0 0 45px rgba(180,210,255,0.65); }

/* Area Overlay */
.area {
  display:none;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(19,21,44,0.95);
  backdrop-filter: blur(25px);
  z-index:20;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:fadeIn 0.4s ease forwards;
}
.area .back {
  position:absolute; top:15px; left:15px;
  padding:10px 14px;
  background: rgba(30,0,60,0.7);
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px rgba(180,80,255,0.6);
  transition:0.2s;
}
.area .back:hover {transform:scale(1.1); background:rgba(60,0,120,0.85);}

/* Footer */
#footer {
  position:fixed;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:13px;
  color: rgba(255,255,255,0.7);
}

@keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}
</style>
</head>
<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="title">The Agency</div>

<div id="search-container">
  <input id="q" placeholder="Search DuckDuckGo" autocomplete="off">
  <button onclick="openSearchArea()">Search</button>
</div>

<div id="placeholder-buttons">
  <div class="placeholder-btn" onclick="openArea('entertainment')">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
    Entertainment
  </div>
  <div class="placeholder-btn" onclick="openArea('home')">
    <svg viewBox="0 0 24 24"><path d="M12 2l10 9h-3v9h-6v-6h-2v6H5v-9H2z"/></svg>
    Home
  </div>
</div>

<div id="menu-bar">
  <button onclick="openArea('games')"><svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>Games</button>
  <button onclick="openArea('settings')"><svg viewBox="0 0 24 24"><path d="M12 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/></svg>Settings</button>
  <button onclick="openArea('admin')"><svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>Admin Panel</button>
</div>

<!-- AREA OVERLAY -->
<div class="area" id="area-container">
  <div class="back" onclick="closeArea()">← Back</div>
  <iframe id="frame" style="width:100%; height:100%; border:none;"></iframe>
</div>

<div id="footer">© Solar Smash may be broken • Roblox works • If banned use /School</div>

<script>
/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize);
resize();

const colors = ['#6E78F7','#8285C6','#44498A'];
const particles = Array.from({length:100}, () => ({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*2+0.8,
  dx:(Math.random()-0.5)*0.2,
  dy:(Math.random()-0.5)*0.2,
  a:Math.random()*0.5+0.3,
  color: colors[Math.floor(Math.random()*colors.length)],
  shape: Math.random()<0.5?'circle':'star'
}));

function drawStar(x, y, r) {
  ctx.save();
  ctx.translate(x, y);
  ctx.beginPath();
  for(let i=0;i<5;i++){
    ctx.lineTo(0, -r);
    ctx.rotate(Math.PI/5);
    ctx.lineTo(0, -r/2);
    ctx.rotate(Math.PI/5);
  }
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.a;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 6;
    if(p.shape==='circle'){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    } else {
      drawStar(p.x,p.y,p.r*2);
    }
    p.x += p.dx; p.y += p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
  }
  requestAnimationFrame(draw);
}

/* ===== AREA LOGIC ===== */
function openArea(area){
  const frame = document.getElementById("frame");
  const areaContainer = document.getElementById("area-container");
  areaContainer.style.display = "flex";
  frame.src = "";
  switch(area){
    case 'entertainment': frame.src="https://studyingforexams.github.io/Entertainment/"; break;
    case 'home': frame.src="https://studyingforexams.github.io/Home/"; break;
    case 'games': frame.src="https://studyingforexams.github.io/Games/"; break;
    case 'settings': frame.src="https://studyingforexams.github.io/Settings/"; break;
    case 'admin': frame.src="https://studyingforexams.github.io/Admin/"; break;
  }
}

function closeArea(){
  const areaContainer = document.getElementById("area-container");
  areaContainer.style.display = "none";
  document.getElementById("frame").src = "";
}

/* ===== SEARCH AREA ===== */
function openSearchArea(){
  const q = document.getElementById("q").value.trim();
  if(!q) return;
  const areaContainer = document.getElementById("area-container");
  const frame = document.getElementById("frame");
  frame.src = "https://gas.education/math/hvtrs8%2F-dwcidwcigm.aoo%2F%3Dq%3Fhgy%24"+encodeURIComponent(q)+"%3Due%60";
  areaContainer.style.display="flex";
  areaContainer.style.opacity=0;
  areaContainer.animate([{opacity:0},{opacity:1}], {duration:300, fill:'forwards'});
}

draw();
</script>
</body>
</html>
