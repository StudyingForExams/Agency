<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/oasis.png" />

<style>
/* ===== RESET ===== */
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Baloo 2', cursive;
  color: #e8ecff;
  background: #050008;
  overflow-x: hidden;
  height: 100vh;
}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background: linear-gradient(120deg,#050008,#1a0033,#090014,#2b004f);
  background-size: 300% 300%;
  animation: bgMove 15s ease infinite;
  z-index:-3;
}
@keyframes bgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ===== PARTICLES CANVAS ===== */
canvas {position:fixed; inset:0; z-index:-2; pointer-events:none;}

/* ===== MOON PLACEHOLDER ===== */
#moon {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, #a4c0ff, #2b004f);
  border-radius: 50%;
  z-index:10;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* ===== TITLE ===== */
#title {
  text-align:center;
  font-size:72px;
  margin-top:60px;
  text-shadow:0 0 14px rgba(140,170,255,.7);
}

/* ===== SEARCH BAR ===== */
#search-container {
  display:flex;
  justify-content:center;
  margin-top:40px;
}
#search-container input {
  width:60%;
  padding:14px 20px;
  font-size:18px;
  border-radius:20px 0 0 20px;
  border:none;
  background: rgba(255,255,255,0.08);
  color:white;
  backdrop-filter: blur(10px);
}
#search-container button {
  padding:14px 20px;
  font-size:18px;
  border:none;
  border-radius:0 20px 20px 0;
  background: rgba(180,200,255,0.3);
  color:white;
  cursor:pointer;
  transition:0.3s;
}
#search-container button:hover {background: rgba(180,200,255,0.6);}

/* ===== PLACEHOLDER BUTTONS ===== */
#placeholder-buttons {
  display:flex;
  justify-content:center;
  margin-top:20px;
  gap:20px;
}
.placeholder-btn {
  width:180px;
  height:100px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius:28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 20px rgba(140,170,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.placeholder-btn:hover {
  transform: scale(1.1);
  box-shadow:0 0 45px rgba(180,210,255,0.65);
}
.placeholder-btn svg {
  width:40px;
  height:40px;
  margin-bottom:6px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
  transition: transform 0.35s ease, filter 0.35s ease;
}
.placeholder-btn:hover svg {
  transform: scale(1.25) rotate(-5deg);
  filter: drop-shadow(0 0 12px rgba(180,210,255,0.8));
}
@keyframes floatIcons {
  0% {transform: translateY(0px) rotate(0deg);}
  50% {transform: translateY(-4px) rotate(-1deg);}
  100% {transform: translateY(0px) rotate(0deg);}
}

/* ===== MENU BAR ===== */
#menu-bar {
  display:flex;
  justify-content:center;
  margin-top:50px;
  gap:15px;
}
#menu-bar button {
  background: rgba(255,255,255,0.05);
  border:none;
  border-radius:22px;
  padding:14px 20px;
  color:white;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  backdrop-filter: blur(12px);
  box-shadow:0 0 15px rgba(140,170,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#menu-bar button svg {
  width:24px; height:24px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
}
#menu-bar button:hover {transform:scale(1.1); box-shadow:0 0 45px rgba(180,210,255,0.65);}

/* ===== AREA OVERLAY ===== */
.area {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(25px);
  z-index:20;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#e8ecff;
  padding:40px 20px;
  text-align:center;
  animation:fadeIn 0.4s ease forwards;
}
.area h2 { font-size:48px; margin-bottom:12px; text-shadow:0 0 14px rgba(140,170,255,.7);}
.area p { font-size:20px; max-width:600px; line-height:1.5; opacity:.85;}
.area .back {
  position:absolute; top:15px; left:15px;
  padding:10px 14px;
  background: rgba(30,0,60,0.7);
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px rgba(180,80,255,0.6);
  transition:0.2s;
}
.area .back:hover {transform:scale(1.1); background:rgba(60,0,120,0.85);}

/* ===== FOOTER ===== */
#footer {
  position:fixed;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:13px;
  color: rgba(255,255,255,0.7);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}
</style>
</head>
<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="title">The Agency</div>

<div id="search-container">
  <form onsubmit="searchGo(); return false;">
    <input id="q" placeholder="Search DuckDuckGo" autocomplete="off"/>
    <button type="submit">Search</button>
  </form>
</div>

<div id="placeholder-buttons">
  <div class="placeholder-btn" onclick="openArea('games')">
    <svg viewBox="0 0 24 24"><path d="M6 21h4v-4H6v4zm8-8h4v-4h-4v4zm0 8h4v-4h-4v4zm-8-8h4v-4H6v4zm4-8h4V1h-4v4zm-4 0h4V1H6v4zm8 0h4V1h-4v4z"/></svg>
    Games
  </div>
  <div class="placeholder-btn" onclick="openArea('media')">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
    Media
  </div>
</div>

<div id="menu-bar">
  <button onclick="openArea('site1')"><svg viewBox="0 0 24 24"><path d="M6 2h12v20H6z"/></svg>Games</button>
  <button onclick="openArea('site2')"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>Media</button>
  <button onclick="openArea('site3')"><svg viewBox="0 0 24 24"><path d="M12 2l9 20H3L12 2z"/></svg>Arcade</button>
  <button onclick="openArea('site4')"><svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>Solar Smash</button>
  <button onclick="openArea('site5')"><svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/></svg>Retro Bowl</button>
</div>

<!-- AREA OVERLAY -->
<div class="area" id="area-container">
  <div class="back" onclick="closeArea()">← Back</div>
  <div id="area-content">
    <h2 id="area-title">Welcome</h2>
    <p id="area-description">Select an area from the buttons above to explore.</p>
  </div>
</div>

<div id="footer">© Solar Smash may be broken • Roblox works • If banned use /School</div>

<script>
/* ===== SEARCH BAR ===== */
function searchGo() {
  const q = encodeURIComponent(document.getElementById("q").value);
  const url = "https://duckduckgo.com/?q=" + q;
  window.location.href = url;
}

/* ===== AREA LOGIC ===== */
function openArea(area){
  const areaContainer = document.getElementById("area-container");
  const titleEl = document.getElementById("area-title");
  const descEl = document.getElementById("area-description");
  areaContainer.style.display = "flex";

  switch(area){
    case "games": titleEl.textContent="Games Area"; descEl.textContent="Explore fun games! More coming soon..."; break;
    case "media": titleEl.textContent="Media Area"; descEl.textContent="Watch or listen to media content here!"; break;
    case "site1": titleEl.textContent="Games Hub"; descEl.textContent="Your portal to games!"; break;
    case "site2": titleEl.textContent="Media Hub"; descEl.textContent="Enjoy videos, music, and more!"; break;
    case "site3": titleEl.textContent="Arcade Section"; descEl.textContent="Classic arcade fun!"; break;
    case "site4": titleEl.textContent="Solar Smash"; descEl.textContent="Smash planets if you dare!"; break;
    case "site5": titleEl.textContent="Retro Bowl"; descEl.textContent="Play retro sports games!"; break;
    default: titleEl.textContent="Welcome"; descEl.textContent="Select an area from the buttons above.";
  }
}

function closeArea(){ document.getElementById("area-container").style.display="none"; }

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize);
resize();

const particles = Array.from({length:80}, ()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*3+1,
  dx:(Math.random()-0.5)*0.5,
  dy:(Math.random()-0.5)*0.5,
  a:Math.random()*0.5+0.2,
  shape:Math.random()<0.5?"circle":"triangle"
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    ctx.beginPath();
    if(p.shape==="circle"){
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    } else {
      ctx.moveTo(p.x,p.y-p.r);
      ctx.lineTo(p.x+p.r,p.y+p.r);
      ctx.lineTo(p.x-p.r,p.y+p.r);
      ctx.closePath();
    }
    ctx.fillStyle=`rgba(180,210,255,${p.a})`;
    ctx.shadowColor=`rgba(180,210,255,0.7)`;
    ctx.shadowBlur=6;
    ctx.fill();

    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
