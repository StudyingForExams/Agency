<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Baloo 2', cursive;
  color: #E8ECFF;
  background: #13152C;
  height:100vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== BACKGROUND PARTICLES ===== */
canvas {position:fixed; inset:0; z-index:-2; pointer-events:none;}

/* ===== MOON PLACEHOLDER ===== */
#moon {
  position: fixed;
  top:15px;
  left:15px;
  width:60px;
  height:60px;
  background: radial-gradient(circle at 30% 30%, #A4C0FF, #2B004F);
  border-radius:50%;
  z-index:10;
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.15);}}

/* ===== TITLE ===== */
#title {
  font-size:64px;
  text-shadow: 0 0 20px rgba(180,160,255,0.7);
  margin-top:40px;
  opacity:0;
  animation:fadeInUp 1s forwards 0.3s;
}

/* ===== SEARCH BAR ===== */
#search-container {
  width:400px;
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:30px;
  opacity:0;
  animation:fadeInUp 1s forwards 0.6s;
}

#search-container input {
  width:100%;
  padding:16px 24px;
  font-size:16px;
  border:none;
  border-radius:28px 28px 0 0;
  background:#8994E7;
  color:white;
  outline:#D1D4FF 2px solid;
  box-shadow:0 0 20px rgba(137,148,231,0.4);
  backdrop-filter: blur(15px);
  transition:0.3s;
}

#search-container input:focus {
  background:#A0A8FF;
  box-shadow:0 0 30px rgba(137,148,231,0.6);
}

#search-container button {
  width:100%;
  padding:16px 24px;
  font-size:16px;
  border:none;
  border-radius:0 0 28px 28px;
  background:#8994E7;
  outline:#D1D4FF 2px solid;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(137,148,231,0.4);
  backdrop-filter: blur(15px);
  transition:0.3s;
  margin-top:-2px;
}

#search-container button:hover {
  background:#A0A8FF;
  box-shadow:0 0 35px rgba(137,148,231,0.7);
}

/* ===== PLACEHOLDER BUTTONS ===== */
#placeholder-buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  opacity:0;
  animation:fadeInUp 1s forwards 0.9s;
}

.placeholder-btn {
  width:150px;
  height:100px;
  background: #8994E7;
  border:2px solid #D1D4FF;
  border-radius:28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 20px rgba(137,148,231,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.placeholder-btn:hover {
  transform:scale(1.1);
  box-shadow:0 0 45px rgba(180,160,255,0.65);
}

.placeholder-btn svg {
  width:40px;
  height:40px;
  margin-bottom:6px;
  fill:white;
  animation: floatIcons 3.5s ease-in-out infinite;
}

@keyframes floatIcons {0%{transform: translateY(0px);}50%{transform: translateY(-4px);}100%{transform: translateY(0px);}}

/* ===== EMBED AREA ===== */
#embed-frame {
  margin-top:30px;
  width:90%;
  flex-grow:1;
  border:none;
  border-radius:20px;
  box-shadow:0 0 30px rgba(137,148,231,0.3);
  backdrop-filter: blur(15px);
}

/* ===== FOOTER ===== */
#footer {
  margin-top:20px;
  font-size:13px;
  color: rgba(255,255,255,0.7);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeInUp {0%{opacity:0; transform: translateY(20px);}100%{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<div id="moon"></div>
<canvas id="particles"></canvas>

<div id="title">The Agency</div>

<!-- SEARCH BAR -->
<div id="search-container">
  <input id="q" placeholder="Search DuckDuckGo">
  <button onclick="go()">Search</button>
</div>

<!-- PLACEHOLDER BUTTONS -->
<div id="placeholder-buttons">
  <div class="placeholder-btn" onclick="openArea('entertainment')">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" stroke="white" stroke-width="1.5" fill="none"/>
      <polygon points="10,8 16,12 10,16" fill="white"/>
    </svg>
    Entertainment
  </div>
  <div class="placeholder-btn" onclick="openArea('home')">
    <svg viewBox="0 0 24 24">
      <path fill="white" d="M12 3l9 8h-3v9h-4v-6h-4v6H6v-9H3z"/>
    </svg>
    Home
  </div>
  <div class="placeholder-btn" onclick="openArea('games')">
    <svg viewBox="0 0 24 24">
      <path fill="white" d="M6 6h12v12H6z"/>
      <circle fill="#13152C" cx="9" cy="9" r="1"/>
      <circle fill="#13152C" cx="15" cy="9" r="1"/>
      <path fill="#13152C" d="M9 15h6v1H9z"/>
    </svg>
    Games
  </div>
  <div class="placeholder-btn" onclick="openArea('settings')">
    <svg viewBox="0 0 24 24">
      <path fill="white" d="M12 8a4 4 0 100 8 4 4 0 000-8zm8 4a8 8 0 01-1.5 4.5l1.7 1.7-1.4 1.4-1.7-1.7A8 8 0 0112 20a8 8 0 01-4.5-1.5l-1.7 1.7-1.4-1.4 1.7-1.7A8 8 0 014 12a8 8 0 011.5-4.5L3 5.8l1.4-1.4 1.7 1.7A8 8 0 0112 4a8 8 0 014.5 1.5l1.7-1.7 1.4 1.4-1.7 1.7A8 8 0 0120 12z"/>
    </svg>
    Settings
  </div>
  <div class="placeholder-btn" onclick="openArea('admin')">
    <svg viewBox="0 0 24 24">
      <path fill="white" d="M12 2L2 7v7c0 5 4 9 10 9s10-4 10-9V7l-10-5z"/>
      <path fill="#13152C" d="M10 12l2 2 4-4"/>
    </svg>
    Admin Panel
  </div>
</div>

<!-- EMBED AREA -->
<iframe id="embed-frame"></iframe>

<div id="footer">© Solar Smash may be broken • Roblox works • If banned use /School</div>

<script>
/* ===== SEARCH BAR LOGIC ===== */
function go(){
  const q = document.getElementById("q").value.trim();
  let url = "https://gas.education/math/hvtrs8%2F-dwcidwcigm.aoo%2F";
  if(q) url += "%3Dq%3Fhgy%24"+encodeURIComponent(q)+"%3Due%60";
  document.getElementById("embed-frame").src = url;
}

/* AREA PLACEHOLDER LOGIC */
function openArea(area){
  alert("You opened "+area+" area!");
}

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize",resize);
resize();

const particleColors = ["#6E78F7","#8285C6","#44498A"];
const shapes = ["circle","triangle","star"];
function randomStarPath(size){
  const spikes = 5;
  let rot=Math.PI/2*3, path=[], step=Math.PI/spikes;
  for(let i=0;i<spikes;i++){
    path.push({x: Math.cos(rot)*size, y: Math.sin(rot)*size});
    rot+=step;
    path.push({x: Math.cos(rot)*(size/2), y: Math.sin(rot)*(size/2)});
    rot+=step;
  }
  return path;
}

const particles = Array.from({length:120},()=>{
  const shape = shapes[Math.floor(Math.random()*shapes.length)];
  return {
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.8,
    dy: (Math.random()-0.5)*0.8,
    a: Math.random()*0.5+0.5,
    shape: shape,
    color: particleColors[Math.floor(Math.random()*particleColors.length)],
    starPath: shape==="star"?randomStarPath(Math.random()*3+2):null
  };
});

function draw(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    ctx.beginPath();
    if(p.shape==="circle") ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    else if(p.shape==="triangle"){
      ctx.moveTo(p.x,p.y-p.r);
      ctx.lineTo(p.x+p.r,p.y+p.r);
      ctx.lineTo(p.x-p.r,p.y+p.r);
      ctx.closePath();
    } else if(p.shape==="star"){
      ctx.moveTo(p.x,p.y);
      p.starPath.forEach((pt,i)=>ctx[i===0?"moveTo":"lineTo"](p.x+pt.x,p.y+pt.y));
      ctx.closePath();
    }
    ctx.fillStyle=p.color;
    ctx.shadowColor=p.color;
    ctx.shadowBlur=5+p.r*3;
    ctx.globalAlpha = p.a;
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
